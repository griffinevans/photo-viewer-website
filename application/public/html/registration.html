<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">Index</a>
      <a href="login.html">Login</a>
      <a href="registration.html">Registration</a>
      <a href="postimage.html">Post Image</a>
      <a href="viewpost.html">View Post</a>
    </nav>

    <main>
      <section class="card">
        <h1 class="title">Register</h1>
        <form class="form-field">
          <label for="username"> Username: </label>
          <input type="text" id="username" name="username" />
          <label for="email"> Email Address: </label>
          <input type="text" id="email" name="email" />
          <label for="password"> Password: </label>
          <input type="password" id="password" name="password" />
          <label for="confirmPassword"> Confirm Password: </label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
          <label for="confirmAge"> I am 13+ years old </label>
          <input type="checkbox" id="confirmAge" name="confirmAge" />
          <label for="tos">
            I accept the <a href="">TOS</a> and <a href="">Privacy Policy</a>
          </label>
          <input type="checkbox" id="tos" name="tos" />
          <button>Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
